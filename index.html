<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <style rel="stylesheet" href="src/css/style.css"></style>
</head>

<body>

    <!--NavBar-->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top"
        style="background-color: #7952b3; opacity: .8;">
	    <a class="navbar-brand mb-1" href="#" style="font-size: 24px;"><marquee direction="right" scrollamount="5" onmouseover="this.stop();" onmouseout="this.start();">Online Library</marquee></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <select name="filter" id="filter-books" class="form-select mr-sm-2">
                    <option value="all" selected >All</option>
                    <option value="book">Name</option>
                    <option value="bookauthor">Author</option>
                    <option value="bookType">Type</option>
                </select>
                <input class="form-control mr-sm-2" id="searchText" type="search" style="border-radius: 45px;"
                    placeholder="Search">
                <button class="btn btn-dark my-2 my-sm-0 px-3" id="btn33" type="submit"
                    style="border-radius: 45px;">Search</button>
            </form>
        </div>
    </nav>

    <!--Message shown on successful adding of book-->
    <div class="fixed-top" id="message"></div>


    <!--Section of Adding books-->
    <div class="container pt-4 mt-5 my-3">
        <h1 class="text-center display-4 font-weight-bold">Welcome To Online Library</h1>
        <hr>
       <h1><font size="8px"><b>Add Your Book</b></font></h1>
        <form id="libraryForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Author :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="IsbnNo" class="col-sm-2 col-form-label">ISBN No:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="isbnno" placeholder="ISBN Number">
                </div>
            </div>
            <div class="form-group row">
                <label for="edition" class="col-sm-2 col-form-label">Edition:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="edition" placeholder="Edition of Book">
                </div>
            </div>
            <div class="form-group row">
                <label for="dateofpublication" class="col-sm-2 col-form-label">Publiction Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="publicationdate" placeholder="Date of Publication">
            </div>
            </div>
            <div class="form-group row">
             <label for="Author" class="col-sm-2">Read :</label>
                <div class="col-sm-1">
                    <input type="checkbox" id="read">
                </div>
            </div>
            <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type :</legend>
                    <div class="col-sm-10">
                <div class="form-check1">
                            <input class="form-check-input ml-1" type="radio" name="type" id="fiction" value="fiction">
                            <label class="form-check-label ml-4" for="fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check2">
                            <input class="form-check-input ml-1" type="radio" name="type" id="programming"
                                value="programming">
                            <label class="form-check-label ml-4" for="programming">
                                Computer Programming
                            </label>
                        </div>
                        <div class="form-check3">
                            <input class="form-check-input ml-1" type="radio" name="type" id="science" value="science">
                            <label class="form-check-label ml-4" for="science">
                                Science
                            </label>
                        </div>
                        <div class="form-check4">
                            <input class="form-check-input ml-1" type="radio" name="type" id="anime" value="anime">
                            <label class="form-check-label ml-4" for="anime">
                                Anime
                            </label>
                        </div>
                        <div class="form-check5">
                            <input class="form-check-input ml-1" type="radio" name="type" id="other" value="other">
                            <label class="form-check-label ml-4" for="other">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
                  <div class="form-group row">
                <div class="col-lg-12 col-sm-10 mt-3">
                    <button type="submit" class="btn text-light btn-large btn-block"
                        style="background-color: #7f5bb4f3;">Add Book</button>
                </div>
            </div>
        </form>

            <fieldset class="form-group">
            </fieldset>

        </form>
        <br>


        <!-- Section Display of books-->
        <div id="table mt-0">
            <h1 class="text-center"><font size="8px"><b>Your Book Shelf</b></font></h1>
            <hr>

            <div id="table" class="mb-5">
                <h5 class="float-right" id="books"></h5>

                <table class="table table-striped table-bordered">
                    <thead class="text-center text-light" style="background-color: #7952b3;">
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Type</th>
                            <th scope="col">ISBN No</th>
                            <th scope="col">Edition</th>
                            <th scope="col">Publication Date</th>
                            <th scope="col">Read</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="tableBody"> </tbody>
                </table>


                <!--Display Msg when table is empty-->
                <h5 id="emptyMsg" class="mb-5"></h5>
            </div>

            <button type="button" id="clear" class="btn px-3 mb-2 btn-danger float-right">Clear Shelf</button>
        </div>

        <!--JS file-->
        <script src="src/js/script.js"></script>
        <!--Required Bootrap Jquery first,Popper JS , Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
